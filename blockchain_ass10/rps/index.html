<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Web3 Game</title>

    <!-- Ethers.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Rock Paper Scissors</h1>
    <div id="walletAddress"></div>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Make your move!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" alt="" width="200px" height="200px">
    </div>

    <div class="choice" id="p">
        <img src="images/paper.png" alt="" width="200px" height="200px">
    </div>

    <div class="choice" id="s">
        <img src="images/scissors.png" alt="" width="200px" height="200px">
    </div>
</div>

<p id="action-msg">Make your move.</p>
<button id="connectBtn">Connect Wallet</button>


<script src="app.js"></script>

</body>
</html>
